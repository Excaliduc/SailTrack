<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
</head>
<body>
    <!-- Inclure la version non modulaire (UMD) de Three.js -->
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.149.0/examples/jsm/"
          }
        }
    </script>
    <!-- V1 de l'import TODO regler ce problemme -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> -->
    
    <!-- Inclure la version non modulaire (UMD) de leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <p id="fileExtensionMessage">Error message !!!!</p>
    <div class="header" id="headerHidden"> 
        <div class="managePanel">
            <div class="btnGroupMoreLess">
                <button class="btn btnMoreLess" id="btnPrevious">&#8722;</button>
                <button class="btn btnMoreLess" id="btnNext">+</button>
            </div>
            <input type="range" min="1" max="100" value="1" class="slider" id="sliderValue">
            <p id="numOfLine">Temps de la linge</p>
            <button class="btn" id="backButton">Retour</button>
        </div>
        <div class="infoPanel">
            <p id="fileTitle">Header</p>
            <p id="actualLine">Voici la ligne actuel</p>
        </div>
    </div>
    <div id="fileContents"></div>
    
    <!-- Selectionner un fichier -->
    <div class="centerWrapper" id="hiddenFileSelector">
        <div class="inputWrapper">
            <input class="fileInput" type="file" id="fileInput">
            <span class="fileIcon"></span>
            <span class="fileTitle">Upload File</span>
            <!-- TODO faire un drop area -->
        </div>

    </div>
    
    <div class="panelContainer" id="panelHidden">
        <div class="panel" id="map"></div>
        <div class="panel" id="giteSimulateur">
        </div>
    </div>    


    <script type="module" src ="./main.js"></script>
    <!-- <script type="module" src="./test.js"></script>   -->
    <!-- <script src="./renderManager.js"></script> -->
    
</body>
</html>
